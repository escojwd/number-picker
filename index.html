<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number chooser</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="numbers-wrapper" class="numbers-wrapper">
        <div>
            <p class="number">1</p>
            <button class="number-selector">select 1</button>
        </div>
        <div>
            <p class="number">2</p>
            <button class="number-selector">select</button>
        </div>
        <div>
            <p class="number">3</p>
            <button class="number-selector">select 3</button>
        </div>
        <div>
            <p class="number">4</p>
            <button class="number-selector">select 4</button>
        </div>
        <div>
            <p class="number">5</p>
            <button class="number-selector">select 5</button>
        </div>
        <div>
            <p class="number">6</p>
            <button class="number-selector">select 6</button>
        </div>
    </div>
    <div class="simple-black">
        <div><p id="selected">x</p></div>
        <button id="clearer" class="clear-button">clear</button>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
